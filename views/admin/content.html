
{% extends "layout.html" %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="#">管理首页</a></li>
    <li><a href="#">博文管理</a></li>
</ol>

<table class="table table-bordered table-hover table-striped" style="color:#fc6423">
    <tr >
        <th>博文ID</th>
        <th>博文标题</th>
        <th>所属分类</th>
        <th>作者</th>
        <th>添加时间</th>
        <th>阅读量</th>
        <th>博文增删</th>
    </tr>
    {% for content in contents %}
    <tr>
        <td>{{content.Id.toString()}}</td>
        <td>{{content.Title}}</td>
        <td>{{content.Category}}</td>
        <td>{{content.Username}}</td>
        <td>{{content.Addtime}}</td>
        <td>{{content.Num}}</td>
        <td>
        <a href="/admin/content/edit?id={{content.Id}}">修改</a> |
        <a href="/admin/content/delete?id={{content.Id}}&content_Title={{content.Title}}&Comment={{content.Comment}}">删除</a>
        </td>
    </tr>
    {% endfor %
</table>

{% endblock %}
